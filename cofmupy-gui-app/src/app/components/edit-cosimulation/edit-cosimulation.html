<div class="h-100 d-flex flex-column">
    <div class="d-flex flex-grow-1" *ngIf="!fullscreenFmu">
        <app-information *ngIf="!fullscreenDiagram" class="d-flex" [project]="project"></app-information>
        <app-connection class="ms-3 flex-grow-1" [project]="project" (connectionChangeEvent)="projectChangeEvent.emit()"
            (requestFullScreenEvent)="requestFullScreenDiagram()"></app-connection>
    </div>
    <div class="d-flex flex-grow-1 mt-3" *ngIf="!fullscreenDiagram" style="min-height: 180px;">
        <div *ngIf="displayBottom=='FMU'" class="d-flex flex-column flex-grow-1">
            <app-fmu class="flex-grow-1 d-flex flex-column" [fmus]="project.config.fmus" [project]="project"
                (fmuUploadedEvent)="projectChangeEvent.emit($event)" (fmuDeleteEvent)="projectChangeEvent.emit($event)"
                (requestFullScreenEvent)="requestFullScreenFmu()"></app-fmu>
        </div>
        <div class="splitter d-flex flex-column" *ngIf="!fullscreenFmu">
            <div class="flex-grow-1"></div>
            <button *ngIf="displayBottom=='FMU'" class="btn button_toolbar" type="button" title="Show storages" (click)="displayBottom='Storage'">
                <i class="bi bi-chevron-left"></i>
            </button>
            <button *ngIf="displayBottom=='Storage'" class="btn button_toolbar" type="button" title="Show Fmus" (click)="displayBottom='FMU'">
                <i class="bi bi-chevron-right"></i>
            </button>
            <div class="flex-grow-1"></div>
        </div>
        <div *ngIf="displayBottom=='Storage' && !fullscreenFmu" class="flex-grow-1">
            <app-storage [storages]="project.config.data_storages"></app-storage>
        </div>
    </div>
</div>

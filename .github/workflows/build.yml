name: Build App, package and export to artifacts

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # build node server script
  build_server:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./node-server
    
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
        
    - name: Install Dependencies
      run: npm ci
        
    - name: Build
      run: |
        parcel build app.js
        ls ./dist

    - name: Upload build as artifact
      uses: actions/upload-artifact@v4
      with:
        name: node-server
        path: './node-server/dist'

  # build application
  build_app:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./cofmupy-gui-app

    strategy:
      matrix:
        node-version: [20, 22]
    
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
        
    - name: Install Dependencies
      run: npm ci
        
    - name: Build
      run: |
        ./node_modules/.bin/ng build
        ls ./dist/cofmupy-gui

    - name: Upload build as artifact
      uses: actions/upload-artifact@v4
      with:
        name: cofmupy-gui_V${{ matrix.node-version }}
        path: './cofmupy-gui-app/dist/cofmupy-gui/browser'

  # Retrieve cofmupy
  #install_cofmupy:
  #  runs-on: ubuntu-latest
  #  steps:
  #  - name: Set up Python
  #    uses: actions/setup-python@v5
  #    with:
  #      python-version: '3.x'
  #  - name: install cofmupy
  #    run: pip install cofmupy --target ./cofmupy_lib
  #  - name: Upload libs as artifact
  #    uses: actions/upload-artifact@v4
  #    with:
  #      name: cofmupy-lib
  #      path: './cofmupy_lib'

  # Deploy app
  deploy_app:
    needs: [build_app, build_server]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: cofmupy-gui_V20
          path: './deployed_app'
      - name: Move files
        working-directory: ./deployed_app
        run: |
          mv ./assets/*.bat .
          mv ./assets/*.sh .
          mv ./assets/cofmupy-1.0.0-py3-none-any.whl .

      - uses: actions/download-artifact@v4
        with:
          name: node-server
          path: './node-server'
      - name: Move app script
        run: mv ./node-server/app.js ./deployed_app

      - name: Upload build as final artifact
        uses: actions/upload-artifact@v4
        with:
          name: cofmupy-gui_final
          path: './deployed_app'

  # Clean artifacts
  clean_artifacts:
    needs: [deploy_app]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Clean artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            cofmupy-gui_V20
            cofmupy-gui_V22
            node-server



      


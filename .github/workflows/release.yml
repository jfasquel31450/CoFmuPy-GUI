name: Build & Release CoFmuPy-gui

on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npm run build --configuration production

      - name: Archive dist
        run: |
          cd dist
          zip -r CoFmuPy-gui-dist.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/CoFmuPy-gui-dist.zip
